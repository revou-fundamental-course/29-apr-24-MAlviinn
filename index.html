<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
        <nav class="navigation-container">
            <div>Logo</div>
            
            <table>
                    <tr>
                        <td class="navigation-c"><a href="#">Home</a></td>
                        <td class="navigation-c"><a href="#">Our Package</a></td>

                    </tr>
            </table>
        </nav>

        <header>
            <h1>Your Trusted Travel Agen's</h1>
            <p>Your Happiness is Our Happiness</p>

                    <h4>Contact Us</h4>

                <section>
                    <p class="core-item">

                    <p>
                        <label>What are you interested in?</label>
                        <form>
                            <input list="contoh" name="contoh" placeholder="Select Option">
                            <datalist id="contoh">
                              <option value="Contoh 1">
                              <option value="Contoh 2">
                              <option value="Contoh 3">
                              <option value="Contoh 4">
                              <option value="Contoh 5">
                            </datalist>
                        </form>
                    </p>
                    <p>
                        <button>SEND</button>
                    </p>
                </section>
            </div>
        </article>
</body>
